<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Tambahkan data</title>
<script type="text/javascript">
function validate(frm)
{
	judul = frm.judul.value;
	konten = frm.konten.value;

	if(judul == "")
	{
		alert('Maaf, Judul belum di isi');
		frm.judul.focus();
		return false;
	}
	else if(konten == "")
	{
		alert('Maaf, konten belum di isi');
		frm.konten.focus();
		return false;
	}
	else
	{
		return true;
	}
}
</script>
</head>
<body>
<h1>Tambahkan data baru</h1>
<hr /><hr />

<form method="post" id="form1" action="proses-tambah.php" onsubmit="return validate(this)">
	Judul :  <input type="text" name="judul" id="judul"><br />
	Konten : <textarea id="konten" name="konten"></textarea><br />
	<input type="submit" value="Tambahkan">
</form>
</body>
</html>
